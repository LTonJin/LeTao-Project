<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="lib/bootstrap-paginator/bootstrap-paginator.min.js">
    <link rel="stylesheet" href="css/comment.css">

</head>
<body>
<div class="aside">
    <div class="title">
        LETAO
    </div>
    <div class="touxiang">
        <img src="images/default.png" alt="">
        <p>administrator</p>
    </div>
    <div class="menu">
        <ul>
            <li class="yonghuguanli"><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
            <li>
                <a href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="child" style="display: block">
                    <a class="first now" href="first.html">一级分类</a>
                    <a class="second" href="second.html">二级分类</a>
                </div>
            </li>
            <li><a class="product" href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
        </ul>
    </div>
</div>

<div class="lt_right">
    <div class="header">
        <span class="cai glyphicon glyphicon-align-justify"></span>
        <span class="tui glyphicon glyphicon-log-out"></span>
    </div>


    <div class="main">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">一级分类</li>
            </ol>
        </div>

    </div>




    <div class="user_info">
        <div class="container">
            <button class="btn_add btn btn-default mb20">添加分类</button>
            <table>
                <thead>
                <tr>
                    <th width="20%">序号</th>
                    <th width="80%">分类名称</th>

                </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>

</div>

<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size +i+1}}</td>
        <td>{{v.categoryName}}</td>

    </tr>
    {{/each}}
</script>






<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn_logout btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" id="addcateModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加新分类</h4>
            </div>
            <div class="modal-body">
                <form id="from">
                    <div class="form-group">
                        <input type="text" name="categroyName" class="form-control" id="categroyName"  placeholder="请输入一级分类名称">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" form="from" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="from" class="btn_addcateName btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>



<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/first.js"></script>
</body>
</html>
