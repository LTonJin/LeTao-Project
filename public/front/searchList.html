<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/searchList.css">
    <title>Document</title>
</head>
<body>
<div class="lt_container">
    <div class="header">
        <a class="icon_left" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h4>乐淘云购</h4>
    </div>

    <div class="content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="lt_search">
                    <input type="text" class="search_text" placeholder="请输入搜索关键字">
                    <button class="search_btn mui-btn-blue">搜索</button>
                </div>
                <!--排序div-->
                <div class="lt_sort">
                    <a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
                    <a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
                    <a data-type="num" href="javascript:;">库存 <span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
                </div>

                <!--商品-->
                <div class="lt_product mui-clearfix">
                    <div class="loading"></div>
                    <!--挖个坑-->


                </div>
            </div>
        </div>

    </div>


    <div class="footer">

        <div class="">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</div>

<script type="text/html" id="tpl">
    {{each data v i}}

    <a href="detaile.html?productId={{v.id}}" class="item">
        <!--<img src="{{v.pic[0].picAddr}}" alt="">-->
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2 proName">{{v.proName}}</p>
        <p>
            <span>&yen;{{v.price}}</span>
            <span>&yen;{{v.oldPrice}}</span>
        </p>
        <button class="mui-btn-blue">立即购买</button>
    </a>
    {{/each}}
</script>




<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
