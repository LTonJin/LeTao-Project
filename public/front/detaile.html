<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/detaile.css">
    <title>Document</title>
</head>
<body>
<div class="lt_container">
    <div class="header">
        <a class="icon_left" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h4>乐淘云购</h4>
    </div>

    <div class="content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
            <!--挖个坑-->





            </div>
        </div>

    </div>


    <div class="lt_cart">
        <a href="javascript:;" class="mui-btn mui-btn-link">去购物车</a>
        <div class="mui-pull-right">
            <a href="javascript:;" class="mui-btn mui-btn-danger">加入购物车</a>
            <a href="javascript:;" class="mui-btn mui-btn-warning">立即购买</a>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">

    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">

            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

        </div>
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
            {{/each}}
        </div>

    </div>


    <div class="lt_item">
        <strong class="mui-ellipsis-2">{{proName}}</strong>
    </div>
    <div class="lt_item">
        价格：
        <span class="price">&yen;{{price}}</span>
        <del class="oldPrice">&yen;{{oldPrice}}</del>
    </div>
    <div class="lt_item">
        尺码：
        {{each sizeArray v i}}
        <span class="size">{{v}}</span>
        {{/each}}
    </div>
    <div class="lt_item">
        数量：
        <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="info">剩余数量：{{num}}双</span>
    </div>
    <div class="lt_item">
        详情：{{proDesc}}
    </div>
</script>




<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/detaile.js"></script>
</body>
</html>
